
<!DOCTYPE html>
<html>
	<head>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

	<style>
	
		.header {
			position: fixed;
			height: 13%;
			width: 100%;
			background: aliceblue;
		}
		.wrapper {
			position: absolute;
			height: 150%;
			left: 5%;
			min-width: 90%;
			right: 5%;
			border: solid 1px black;
			z-index: -1;
		}
		.toolbar {
			margin-top: 9%;
			position: fixed;
			height: relative;
			left: 10%;
			min-width: 80%;
			right: 10%;
			border: solid 1px black;
		}
		.btn {
			border: solid 1px red;
			margin: 1px -3px 1px -2px;
			min-width:24.25%;
		}	
		</style>
	</head>
	<body style="margin: 0;">
	<div class="header" label="header">I want this to be the logo/banner</div>
		<div class="toolbar" label="toolbar">
			<button class="btn" style="margin-left: 1%;">MENU</button>
			<button class="btn">ORDER ONLINE</button>
			<button class="btn">LOCATIONS</button>
			<button class="btn">CART</button>
	</div>
	<div class="wrapper" style="background: beige;">
	</div>
	</body>
</html>
